        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="#home" class="translate" data-fa="خانه" data-en="Home" data-ja="ホーム"></a></li>
                <li><a href="#about" class="translate" data-fa="درباره" data-en="About" data-ja="について"></a></li>
                <li><a href="#projects" class="translate" data-fa="پروژه‌ها" data-en="Projects" data-ja="プロジェクト"></a></li>
                <li><a href="#contact" class="translate" data-fa="تماس" data-en="Contact" data-ja="お問い合わせ"></a></li>
            </ul>

                <button class="lang-btn active" data-lang="fa">فا</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="ja">日本語</button>
            </div>

    <main>
        <section id="hero" class="hero">
            <div class="hero-content">
                <h1 class="translate" data-fa="کاوه" data-en="Kaveh" data-ja="カーヴェ"></h1>
                <h2 class="translate" data-fa="هنرمند انیمه و مانگا" data-en="Anime & Manga Artist" data-ja="アニメ＆マンガアーティスト"></h2>
                <p class="translate" data-fa="به وبسایت من خوش آمدید. من یک هنرمند انیمه و مانگا هستم که در طراحی شخصیت‌ها و صحنه‌های انیمه تخصص دارم." 
                   data-en="Welcome to my website. I am an anime and manga artist specializing in character and scene design." 
                   data-ja="私のウェブサイトへようこそ。私はキャラクターとシーンデザインを専門とするアニメとマンガのアーティストです。"></p>
            </div>
        </section>

        <section id="about" class="about">
            <h2 class="translate" data-fa="درباره من" data-en="About Me" data-ja="私について"></h2>
            <div class="about-content">
                <p class="translate" data-fa="من یک هنرمند انیمه و مانگا با بیش از 5 سال تجربه هستم. تخصص اصلی من در طراحی شخصیت‌ها و صحنه‌های انیمه است. من عاشق خلق دنیاهای جدید و شخصیت‌های منحصر به فرد هستم."
                   data-en="I am an anime and manga artist with over 5 years of experience. My main expertise lies in character design and scene composition. I love creating new worlds and unique characters."
                   data-ja="私は5年以上の経験を持つアニメとマンガのアーティストです。キャラクターデザインとシーン構成が私の専門です。新しい世界とユニークなキャラクターを創造することが大好きです。"></p>
            </div>
        </section>

        <section id="skills" class="skills">
            <h2 class="translate" data-fa="مهارت‌ها" data-en="Skills" data-ja="スキル"></h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <i class="fas fa-user-astronaut"></i>
                    <h3 class="translate" data-fa="طراحی شخصیت" data-en="Character Design" data-ja="キャラクターデザイン"></h3>
                    <p class="translate" data-fa="طراحی شخصیت‌های منحصر به فرد با جزئیات دقیق" 
                       data-en="Creating unique characters with precise details" 
                       data-ja="緻密なディテールで独特なキャラクターを創造"></p>
                </div>
                <div class="skill-card">
                    <i class="fas fa-paint-brush"></i>
                    <h3 class="translate" data-fa="طراحی صحنه" data-en="Scene Design" data-ja="シーンデザイン"></h3>
                    <p class="translate" data-fa="خلق محیط‌های جذاب و خاطره‌انگیز برای داستان‌ها" 
                       data-en="Creating engaging and memorable environments" 
                       data-ja="魅力的で印象的な環境デザイン"></p>
                </div>
                <div class="skill-card">
                    <i class="fas fa-palette"></i>
                    <h3 class="translate" data-fa="رنگ‌آمیزی دیجیتال" data-en="Digital Coloring" data-ja="デジタル彩色"></h3>
                    <p class="translate" data-fa="استفاده از تکنیک‌های پیشرفته رنگ‌آمیزی دیجیتال" 
                       data-en="Using advanced digital coloring techniques" 
                       data-ja="高度なデジタル彩色技術の使用"></p>
                </div>
            </div>
        </section>

        <section id="projects" class="projects">
            <h2 class="translate" data-fa="پروژه‌ها" data-en="Projects" data-ja="プロジェクト"></h2>
            <div class="projects-grid">
                <div class="project-card">
                    <h3 class="translate" data-fa="روح جنگجو" data-en="Warrior Spirit" data-ja="戦士の魂"></h3>
                    <p class="translate" data-fa="طراحی شخصیت‌های اصلی و محیط‌های داستان" 
                       data-en="Design of main characters and story environments" 
                       data-ja="メインキャラクターとストーリー環境のデザイン"></p>
                    <a href="#" class="project-link translate" data-fa="مشاهده پروژه" data-en="View Project" data-ja="プロジェクトを見る"></a>
                </div>
                <div class="project-card">
                    <h3 class="translate" data-fa="سفر به ناشناخته" data-en="Journey to the Unknown" data-ja="未知への旅"></h3>
                    <p class="translate" data-fa="طراحی و رنگ‌آمیزی کامل یک مانگا 100 صفحه‌ای" 
                       data-en="Complete design and coloring of a 100-page manga" 
                       data-ja="100ページのマンガの完全なデザインと彩色"></p>
                    <a href="#" class="project-link translate" data-fa="مشاهده پروژه" data-en="View Project" data-ja="プロジェクトを見る"></a>
                </div>
            </div>
        </section>

        <section id="gallery" class="gallery">
            <h2 class="translate" data-fa="گالری" data-en="Gallery" data-ja="ギャラリー"></h2>
            <div class="gallery-grid">
                <div class="gallery-message">
                    <i class="fas fa-images"></i>
                    <p class="translate" data-fa="به زودی آثار جدید اضافه خواهد شد" 
                       data-en="New works will be added soon" 
                       data-ja="新しい作品がまもなく追加されます"></p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="section-header">
                <h2 class="translate" data-fa="تماس" data-en="Contact" data-ja="お問い合わせ"></h2>
            </div>
            <div class="contact-content">
                <div class="contact-text">
                    <p class="translate" data-fa="برای همکاری و سفارش پروژه می‌توانید از طریق شبکه‌های اجتماعی با من در ارتباط باشید:" 
                       data-en="You can contact me through social media for collaboration and project orders:" 
                       data-ja="コラボレーションやプロジェクトのご注文は、SNSでお問い合わせください："></p>
                </div>
                <div class="social-links">
                    <a href="https://t.me/KouroshAsli" class="social-icon telegram-icon" target="_blank" rel="noopener noreferrer" aria-label="Telegram">
                        <i class="fab fa-telegram-plane"></i>
